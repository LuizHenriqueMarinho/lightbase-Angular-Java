<mat-card>
  <mat-card-header>
    <mat-card-title>formulario</mat-card-title>
  </mat-card-header>

  <form [formGroup]="form">
    <mat-form-field class="full-width">
      <input matInput placeholder="Nome" formControlName="nome">
    </mat-form-field>

    <mat-form-field class="full-width">
      <input matInput placeholder="CPF" formControlName="cpf">
    </mat-form-field>

    <mat-form-field class="full-width">
      <input type="number" matInput placeholder="Idade" formControlName="idade">
    </mat-form-field>

    <mat-form-field class="full-width">
      <input matInput placeholder="Peso" formControlName="peso">
    </mat-form-field>

    <mat-form-field class="full-width">
      <input matInput placeholder="Bairro" formControlName="bairro">
    </mat-form-field>

    <mat-form-field class="full-width">
      <input matInput placeholder="Cidade" formControlName="cidade">
    </mat-form-field>

    <mat-form-field class="full-width">
      <input matInput placeholder="estado" formControlName="estado">
    </mat-form-field>

    <mat-form-field class="full-width">
      <input matInput placeholder="Data de nascimento" formControlName="dataNasc">
    </mat-form-field>
  </form>

  <mat-card-actions>
    <button mat-raised-button color="primary" *ngIf = "form.status == 'VALID'" (click)="onSubmit()">Salvar</button>
    <button mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
