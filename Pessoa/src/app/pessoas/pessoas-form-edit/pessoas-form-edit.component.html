<mat-card>
  <mat-card-header>
    <mat-card-title>editar formulario</mat-card-title>
  </mat-card-header>

  <form [formGroup]="form">
    <mat-form-field class="full-width">
      <input matInput placeholder="Nome" formControlName="nome">
    </mat-form-field>

    <mat-form-field class="full-width">
      <input matInput placeholder="CPF" formControlName="cpf">
    </mat-form-field>

    <mat-form-field class="full-width">
      <input type="number" matInput placeholder="Idade" formControlName="idade">
    </mat-form-field>

    <mat-form-field class="full-width">
      <input matInput placeholder="Peso" formControlName="peso">
    </mat-form-field>

    <mat-form-field class="full-width">
      <input matInput placeholder="Bairro" formControlName="bairro">
    </mat-form-field>

    <mat-form-field class="full-width">
      <input matInput placeholder="Cidade" formControlName="cidade">
    </mat-form-field>

    <mat-form-field class="full-width">
      <input matInput placeholder="estado" formControlName="estado">
    </mat-form-field>

    <mat-form-field class="full-width">
      <input matInput placeholder="Data de nascimento" formControlName="dataNasc">
    </mat-form-field>
  </form>

  <mat-card-actions>
    <button (click)="onSubmitEdit()"  mat-raised-button color="primary">Salvar</button>  <!-- (click)="onSubmitEdit()" -->
    <button [routerLink]="['/pessoas']" mat-raised-button >Cancelar</button> <!--(click)="onCancel()" -->
  </mat-card-actions>
</mat-card>
