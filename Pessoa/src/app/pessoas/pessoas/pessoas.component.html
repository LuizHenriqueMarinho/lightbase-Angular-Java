<mat-card>
  <mat-card-content>

    <mat-toolbar color="primary">
      <span>Cursos Dispon√≠veis</span>
    </mat-toolbar>

    <div *ngIf="pessoas$ | async as pessoas; else loading">
      <table mat-table [dataSource]="pessoas" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let pessoa"> {{ pessoa.nome }} </td>
        </ng-container>

        <!-- cpf Column -->
        <ng-container matColumnDef="cpf">
          <th mat-header-cell *matHeaderCellDef> CPF </th>
          <td mat-cell *matCellDef="let pessoa"> {{ pessoa.cpf }} </td>
        </ng-container>

        <!-- idade Column -->
        <ng-container matColumnDef="idade">
          <th mat-header-cell *matHeaderCellDef> Idade </th>
          <td mat-cell *matCellDef="let element"> {{element.idade}} </td>
        </ng-container>

        <!-- peso Column -->
        <ng-container matColumnDef="peso">
          <th mat-header-cell *matHeaderCellDef> peso </th>
          <td mat-cell *matCellDef="let pessoa"> {{ pessoa.peso }} </td>
        </ng-container>

        <!-- bairro Column -->
        <ng-container matColumnDef="bairro">
          <th mat-header-cell *matHeaderCellDef> bairro </th>
          <td mat-cell *matCellDef="let pessoa"> {{ pessoa.bairro }} </td>
        </ng-container>

        <!-- cidade Column -->
        <ng-container matColumnDef="cidade">
          <th mat-header-cell *matHeaderCellDef> cidade </th>
          <td mat-cell *matCellDef="let pessoa"> {{ pessoa.cidade }} </td>
        </ng-container>

        <!-- estado Column -->
        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef> estado </th>
          <td mat-cell *matCellDef="let pessoa"> {{ pessoa.estado }} </td>
        </ng-container>

        <!-- dataNasc Column -->
        <ng-container matColumnDef="dataNasc">
          <th mat-header-cell *matHeaderCellDef> Data de nascimento </th>
          <td mat-cell *matCellDef="let pessoa"> {{ pessoa.dataNasc }} </td>
        </ng-container>

         <!-- add Column -->
         <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>
            <button (click)="onAdd()" mat-mini-fab color="accent" aria-label="Adicionar um curso">
              <mat-icon >add</mat-icon>
            </button>
          </mat-header-cell>

          <mat-cell *matCellDef="let pessoa">

            <button (click)="onUpdate(pessoa.id)" mat-icon-button color="primary" aria-label="Editar curso">
              <mat-icon>edit</mat-icon>
            </button>

            <button (click)="onRemove(pessoa.id)" mat-icon-button color="warn" aria-label="Remover curso">
              <mat-icon>delete</mat-icon>
            </button>

          </mat-cell>
        </ng-container>
        <!-- Symbol Column -->
        <!-- <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Symbol </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container> -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>"
    </ng-template>


  </mat-card-content>
</mat-card>
